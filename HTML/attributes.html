

<!-- attributes follow the attribute="value" syntax, and multiple attributes are contatenated: -->

<img src="image.jpg" alt="image">
<link rel="relationship" href="resource">

<!-- attributes always go in the opening tag: -->

<div class="class">content</div>

<!-- class attribute is used to group elements together: -->

<div class="class">content</div>
<div class="class">content</div>
<div>content</div>
<!-- 
often used for styling groups of elements together: -->

.class { /* applied to first 2 divs, not the third. */
    color: red;
}

<!-- id attribute: -->

<div id="id-1">content</div>
<div id="id-2">content</div>


<!-- style attribute -->

<div style="color: red;"></div>
