<!DOCTYPE html> <!-- document type declaration - appears only once before <html> tag-->
<html lang="en"> <!-- parent element for entire page - language specified as english -->
<head> <!-- head element defines important info about the page, not content of the page -->
    <meta charset="UTF-8"> <!-- character set, almost always UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- used to support legacy microsoft browsers i.e., very old versions of internet explore. This tag is mostly unnecessary these days. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- used for responsive web design, meaning the scaling of the page will depend on the viewport width of the device. this is especially important for having a good user experience on smartphones as well as computers. -->
    <title>Document</title> <!-- title of the document, this will appear in the tab  -->
</head>
<body> <!-- body tag defines content of the page -->
    
</body>
</html>
