
<!-- EXAMPLE OF NON-SEMANTIC HTML -->

<body>
    <div>Header</div>
    <div>
        <div>paragraph</div>
        <div>emphasised paragraph</div>
        <div>
            <div>list title</div>
            <div>list item</div>
            <div>list item</div>
            <div>list item</div>
        </div>
    </div>
    <div>
        <div>footer</div>
        <div>address</div>
    </div>
</body>

<!-- EXAMPLE OF SEMANTIC HTML -->

<body>
    <h1>Header</h1>
    <section>
        <p>paragraph</p>
        <p><em>emphasised paragraph</em></p>
        <ul>
            <h2>list title</h2>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
        </ul>
    </section>
    <footer>
        <h3>footer</h3>
        <address>address</address>
    </footer>
</body>

<!-- 
    we use semantic html, meaning html with meaningful tag names, to make the code more human readable, 
    to improve search engine optimization so the browser can understand the document better and display search results more accurately,
    and to help screen readers be more in accurate and immersive for the visually impared.
-->
