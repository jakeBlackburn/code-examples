<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="debounce-throttle.js" defer></script>
    <script src="bubbling-capturing.js" defer></script>

    <title>JS Examples</title>
</head>
<body>
    <h1>Debounce vs Throttle</h1>
    <input type="text">

    <div>
        <h3>default:</h3>
        <span id="default"></span>
    </div>

    <div>
        <h3>debounce:</h3>
        <span id="debounce"></span> 
    </div>

    <div>
        <h3>throttle:</h3>
        <span id="throttle"></span>
    </div>



    <h1>Bubbling vs Capturing</h1>
    <p>look at the console to see which order the click events fire when clicking child</p>
    <h2>Bubbling:</h2>
    <div id="bub-grandparent">
        <p>grandparent</p>
        <div id="bub-parent">
            <p>parent</p>
            <div id="bub-child">
                <p>child</p>
            </div>
        </div>
    </div>

    <h2>Capturing:</h2>
    <div id="cap-grandparent">
        <p>grandparent</p>
        <div id="cap-parent">
            <p>parent</p>
            <div id="cap-child">
                <p>child</p>
            </div>
        </div>
    </div>
</body>
</html>
